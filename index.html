<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restoran Seblak Santoboz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo Seblak Santoboz">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="intro">
            <h1>Welcome to Seblak Santoboz</h1>
            <p>Delicious Seblak for Every Taste</p>
        </div>
    </section>

    <section id="menu">
        <h2>Our Special Menu</h2>
        <div class="menu-items">
            <div class="menu-item">
                <img src="images/seblak-komplit.jpg" alt="Seblak Komplit">
                <h3>Seblak Komplit</h3>
                <p>Rp 25,000</p>
                <button class="order-button" onclick="orderItem('Seblak Komplit')">Order Now</button>
            </div>
        </div>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>We serve the best Seblak in town with fresh ingredients and secret spices.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>Â© 2024 Seblak Santoboz | All rights reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
